
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <script lang="javascript" src="./scripts.js"></script>
</head>

<body>
    <h2 class="heade">MUSIC PLAYER</h2>
    <h5 class="heade"></h5>
    <div class="container" id="container"> 
        <div style="text-align: center;">Now Playing...</div> 
        <div id="song-name" style="text-align: center; font-size: large; font-weight: 2000; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            song name
        </div>
        <div style="display: block; width: 300px; height: 170; margin: 10px auto; margin-top: 20px; max-height: 250px; max-width: 140px; min-height: 100px;">
            <img class="img1" src="images/background-image-small.jpg">
        </div>
        <audio src="music/sample-12s.mp3" id="audio"></audio>
        <input class="seekBar" type="range" id="seek-bar" min="0" value="0">
        <br>
        <span style="margin-left: 10px;" id="current-time">00:00</span>
        <span style="position: absolute; right: 0; margin-right: 10px;" id="total-time">00:00</span>
        <div>
            <img  class="controls" src="controls/backbutton.png" alt="" id="back-button">
            <img  class="controls" src="controls/playbutton.png" id="play-button" alt="">
            <img  class="controls" src="controls/nextbutton.png" alt="" id="next-button">
        </div>
    </div>
</body>

</html>
